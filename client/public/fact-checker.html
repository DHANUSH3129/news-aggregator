<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Checker - NewsBreaker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap');

        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --subtle-text-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .checker-container {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .checker-container h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            margin-top: 0;
        }

        .checker-container p {
            color: var(--subtle-text-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
        }

        .search-box button {
            padding: 12px 20px;
            border: none;
            background: var(--primary-color);
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background: #3a536b;
        }

        .result-container {
            text-align: left;
            margin-top: 2rem;
        }

        .loader {
            text-align: center;
            font-weight: 500;
            color: var(--subtle-text-color);
        }

        .verdict {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            padding: 0;
        }

        .verdict.reliable { color: var(--success-color); }
        .verdict.questionable { color: var(--warning-color); }
        .verdict.unreliable { color: var(--danger-color); }

        .explanation {
            font-size: 1rem;
            color: var(--text-color);
            margin-top: 0.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .source-article {
            margin-top: 1rem;
        }
        
        .source-article h4 {
            font-family: 'Montserrat', sans-serif;
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }

        .source-article a {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 500;
        }
        .source-article a:hover {
            text-decoration: underline;
        }
        .source-article span {
            display: block;
            font-size: 0.9rem;
            color: var(--subtle-text-color);
            margin-top: 0.25rem;
        }

    </style>
</head>
<body>

    <div class="checker-container">
        <h1>Real-Time Fact-Checker</h1>
        <p>Enter a keyword, topic, or part of a headline. This tool checks GNews to see if the topic is being reported by major trusted news outlets.</p>
        
        <div class="search-box">
            <input type="text" id="keywordInput" placeholder="Enter keyword (e.g., 'train accident')...">
            <button id="checkButton">Check News</button>
        </div>

        <div id="resultContainer" class="result-container"></div>
    </div>

    <script>
        document.getElementById('checkButton').addEventListener('click', checkNews);

        const apiKey = '9e4561c8a8827134590ceb0f4dc8b4da';

        const trustedSources = [
            'BBC News', 'Reuters', 'Associated Press', 'The New York Times', 'The Wall Street Journal',
            'The Guardian', 'CNN', 'NPR', 'Times of India', 'The Hindu', 'Al Jazeera English',
            'Bloomberg', 'Financial Times', 'USA Today', 'Hindustan Times'
        ];

        async function checkNews() {
            const keyword = document.getElementById('keywordInput').value;
            const resultContainer = document.getElementById('resultContainer');
            
            if (!keyword.trim()) {
                resultContainer.innerHTML = `
                    <h2 class="verdict unreliable">Error</h2>
                    <p class="explanation">Please enter a keyword.</p>
                `;
                return;
            }

            resultContainer.innerHTML = `<p class="loader">Checking news, please wait...</p>`;

            const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(keyword)}&lang=en&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.totalArticles === 0) {
                    resultContainer.innerHTML = `
                        <h2 class="verdict unreliable">Unreliable</h2>
                        <p class="explanation">No trusted news articles found for this keyword.</p>
                    `;
                    return;
                }

                let topTrustedArticle = null;

                for (const article of data.articles) {
                    if (trustedSources.includes(article.source.name)) {
                        topTrustedArticle = article;
                        break;
                    }
                }

                if (topTrustedArticle) {
                    resultContainer.innerHTML = `
                        <h2 class="verdict reliable">Reliable</h2>
                        <p class="explanation">This topic is reported by trusted news outlets.</p>
                        <div class="source-article">
                            <h4>Top Trusted Article:</h4>
                            <a href="${topTrustedArticle.url}" target="_blank">${topTrustedArticle.title}</a>
                            <span>Source: ${topTrustedArticle.source.name}</span>
                        </div>
                    `;
                } else {
                    resultContainer.innerHTML = `
                        <h2 class="verdict questionable">Questionable</h2>
                        <p class="explanation">Found news, but not from trusted sources. Please verify manually.</p>
                        <div class="source-article">
                            <h4>Example Article:</h4>
                            <a href="${data.articles[0].url}" target="_blank">${data.articles[0].title}</a>
                            <span>Source: ${data.articles[0].source.name}</span>
                        </div>
                    `;
                }

            } catch (error) {
                resultContainer.innerHTML = `
                    <h2 class="verdict unreliable">Error</h2>
                    <p class="explanation">Something went wrong. Check your internet or API key.</p>
                `;
            }
        }
    </script>

</body>
</html>
